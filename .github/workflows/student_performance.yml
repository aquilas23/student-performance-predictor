name: Student Performance

on:
  push:
    branches:
      - main  # This ensures the workflow runs on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job on the latest Ubuntu OS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"  # Ensure this matches your runtime.txt

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Install all necessary dependencies

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a student-performance-predictor
          git push heroku main